<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>productCode</th>
                        <th>name</th>
                        <th>mgDate</th>
                        <th>exDate</th>
                        <th>brand</th>
                        <th>price</th>
                        <th>sellerName</th>
                        <th>distributorName</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of data">
                        <td>{{i.productCode}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.mgDate}}</td>
                        <td>{{i.exDate}}</td>
                        <td>{{i.brand}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.sellerName}}</td>
                        <td>{{i.distributorName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
